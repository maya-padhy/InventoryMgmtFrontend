<!-- supplier-add.component.html -->
<div class="container">
  <h2>Add Supplier</h2>
  <form (ngSubmit)="onSubmit()" #supplierForm="ngForm">
    <div class="form-group">
      <div class="column">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="supplier.name" required>
      </div>
      <div class="column">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="supplier.email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="column">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="supplier.phoneNumber" required>
      </div>
      <div class="column">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="supplier.address" required>
      </div>
    </div>
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="url" class="form-control" id="website" name="website" [(ngModel)]="supplier.website">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!supplierForm.form.valid">Add Supplier</button>
  </form>
</div>
