

<div class="header">
    <h1>Inventory Management</h1>
</div>
<div *ngIf="registrationSuccess" style="color: green;">
    Registration successful! 
</div>
<div class="container">
    <form [formGroup]="registrationForm">
        <div class="center-icon">
            <!-- User image -->
            <img src="assets/femaleuser.png" class="user-image">
        </div>
        <div class="form-columns">
            <div class="form-column">
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <div *ngIf="registrationForm.get('username')?.hasError('required') && registrationForm.get('username')?.touched" class="text-danger">
                        Username is required.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <div *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched" class="text-danger">
                        Email is required.
                    </div>
                    <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <div *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched" class="text-danger">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="form-column">
                <div class="form-outline mb-4">
                    <label class="form-label" for="phoneNumber">Phone Number:</label>
                    <input type="number" id="phoneNumber" class="form-control" formControlName="phoneNumber">
                    <div *ngIf="registrationForm.get('phoneNumber')?.hasError('required') && registrationForm.get('phoneNumber')?.touched" class="text-danger">
                        Phone Number is required.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="role">Role:</label>
                    <select id="role" class="form-control" formControlName="role">
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <p>Already registered?</p>
            </div>
            <div class="col d-flex justify-content-center">
                <a routerLink="/login">Login</a>
            </div>
        </div>
        <button class="btn btn-primary btn-block mb-4" (click)="onSubmit()">Register</button>
    </form>
</div>
