   <div class="container">
    <h1 class="title">Dispatch History</h1>
    <table class="asset-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Customer Email</th>
          <th>Customer Phone</th>
          <th>Customer Address</th>
          <th>Assets</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dispatch of dispatches">
          <td>{{ dispatch.id }}</td>
          <td>{{ dispatch.customerName }}</td>
          <td>{{ dispatch.customerEmail }}</td>
          <td>{{ dispatch.customerPhone }}</td>
          <td>{{ dispatch.customerAddress }}</td>
          <td class="supplied-assets">
            <ul class="supplied-assets-list">
              <li *ngFor="let asset of dispatch.assets">
                {{ asset.assetName }} (Quantity: {{ asset.quantity }})
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
